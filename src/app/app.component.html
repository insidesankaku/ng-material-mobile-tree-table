<mobile-tree-table 
[dataSource]="dataSource" 
[rowHeaders]="['name', 'totalAmount']"
[columnHeaders]="['bar', 'foobar']"
[rowHeaderFormatters]="rowHeaderFormatters">
  <column-item name="bar">
    <div *columnLabel>bar</div>
    <div *columnValue="let column">{{column.bar}}</div>
  </column-item>

  <column-item name="foobar">
    <div *columnLabel>foobar</div>
    <div *columnValue="let column">{{column.foobar}}</div>
  </column-item>
</mobile-tree-table>
